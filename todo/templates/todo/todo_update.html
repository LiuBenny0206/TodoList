{% extends 'base.html' %}

{% block content %}

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <h3>TO-DO-LIST</h3>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label class="form-check-label">Done</label>
            {{ form.finish }}
        </div>
        <input class="btn btn-primary" type="submit" value="Save" />
    </form>

{% endblock  %}
